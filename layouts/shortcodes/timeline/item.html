{{$to := now }}
{{$to = time (.Get "to") }}

<li class="event" data-date="{{$to.Year}}">
    <span class="year">{{$to.Year}}</span>
    <div class="item-content">
        {{ if ne (.Get "title") ""}}
            <h3>{{.Get "title"}}</h3>
        {{end}}

        {{ .Inner  | .Page.RenderString }}
    </div>        
  </li>
