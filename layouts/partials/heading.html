{{ $image := resources.Get "images/logo.png" }}

<img src="{{ ($image | fingerprint).RelPermalink }}" id="logo" style="float:right;" height="100">

<header class="Heading">
  <h{{ .level }} class="Heading-title">
    <a class="Heading-link u-clickable" href="{{ .page.RelPermalink }}" rel="bookmark">{{ .page.Title }}</a>
  </h{{ .level }}>
  {{ if .page.Params.showdate | default .isdateshown }}
    {{ with .page.PublishDate }}
      <time datetime="{{ time.Format "2006-01-02T15:04:05Z07:00" . }}">
        {{- time.Format ":date_long" . -}}
      </time>
    {{ end }}
  {{ end }}
  

  {{ if .page.Params.subtitle }}
  <div class="Heading-subtitle">
  {{ .page.Params.subtitle }}
</div>  
  {{ end }}
</header>
